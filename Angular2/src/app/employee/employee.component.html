<!--Attribute Binding - Interpolation and property binding[] won't change the attribute values , so we need to use Attribute binding[attr.colspan] for that --->

<table class="table table-bordered table-responsive">
    <thead>
        <tr>
            <!--            <th colspan="2">-->
            <!--<th attr.colspan="{{columnSpan}}">-->
            <th [attr.colspan]="columnSpan">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<button (click)='onClick()'>Click me - (click)='onClick()' in Event Binding</button>
<br />
<button (click)='toggleDetails()'>
    {{showDetails ? 'Hide' : 'Show'}} Details - (click)='toggleDetails()'
</button>
